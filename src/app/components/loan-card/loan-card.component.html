<ion-card *ngFor="let loan of loanData; let i=index ;" >
  <div class="order-items">
    <ion-card mode="ios">
      <!-- <ion-card-content *ngIf="loan == 'No Data'">
        <ion-item lines="none">
          <ion-label>No data available.</ion-label>
        </ion-item>
      </ion-card-content> -->
      <ion-card-content >
        <div class="address">
          <ion-item lines="none">
            {{loan.accessionNumber}}
          </ion-item>
        </div>

        <hr>
      
        <div class="cart-total">
          <ion-item lines="none">
            <ion-label>ISBN</ion-label>
            <ion-label text-wrap slot="end" class="ion-text-right">{{loan.isbn}}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Title</ion-label>
            <ion-label text-wrap slot="end" class="ion-text-right">{{loan.title}}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Loan Date</ion-label>
            <ion-label slot="end" class="ion-text-right">{{loan.loanedOn}}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Due Date</ion-label>
            <ion-label slot="end" class="ion-text-right">{{loan.dueon}}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Remarks</ion-label>
            <ion-label slot="end" class="ion-text-right">{{loan.remarks}}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Status</ion-label>
            <ion-label slot="end" class="ion-text-right" *ngIf="loan.isOverdue == true" >Overdue</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Details</ion-label>
            <ion-label slot="end" class="ion-text-right">{{loan.renewDetails}}</ion-label>
          </ion-item>
        </div>

          <ion-button expand="block" *ngIf="loan.canRenew == true" color="warning" [class.button-disabled]="false"  (click)="renewAlert(loan, i)" expand="block">Renew</ion-button>
          <ion-button expand="block" *ngIf="loan.canRenew == false" color="warning" [class.button-disabled]="true" >Renew</ion-button>
      </ion-card-content>
    </ion-card>
    
  </div>
  
</ion-card>
