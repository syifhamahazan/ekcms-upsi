<div class="order-items" *ngFor="let od of overdueData">
  <ion-card mode="ios">
    <ion-card-content>
      <div class="address">
        <ion-item lines="none">
          {{od.accessionNumber}}
        </ion-item>
      </div>

      <hr>

      <div class="cart-total">
        <ion-item lines="none">
          <ion-label>ISBN</ion-label>
          <ion-label text-wrap slot="end" class="ion-text-right">{{od.isbn}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Title</ion-label>
          <ion-label text-wrap slot="end" class="ion-text-right">{{od.title}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Loan Date</ion-label>
          <ion-label text-wrap slot="end" class="ion-text-right">{{od.loanStartDate}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Due Date</ion-label>
          <ion-label slot="end" class="ion-text-right">{{od.loanDueDate}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Overdue Days</ion-label>
          <ion-label slot="end" class="ion-text-right">{{od.balanceDays}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Fine</ion-label>
          <ion-label slot="end" class="ion-text-right">{{od.amount| currency : 'RM'}}</ion-label>
        </ion-item>
      </div>

        <!-- <ion-button expand="block" color="warning">Renew</ion-button> -->
      
    </ion-card-content>

  </ion-card>
